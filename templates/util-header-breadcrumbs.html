{% block util-header-breadcrumbs %}
{% load i18n %}

    <div class="breadcrumbs text-16">

        {% if breadcrumbs %}

            <a href="{% url 'home' %}" class="no-wrap">Home</a>
            {% for breadcrumb in breadcrumbs %}
                ><a href="{{ breadcrumb.url }}" class="no-wrap">{{ breadcrumb.title }}</a>
            {% endfor %}
            <!-- ><p href="#" class="no-wrap">Zeekr X</p> -->

        {% endif %}

    </div>

{% endblock %}
