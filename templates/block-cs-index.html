{% block block-cs-index %}
{% load i18n %}

	<div class="block-cs-index">

        <div>

            <h4 class="light-grey">{% trans 'Discover projects we have worked on:' %}</h4>

            <div class="cs-index-sort text-24">
                
                <ul>
                    <li><button class="cs-sort-button off-white current-sort" id="button-date">{% trans 'Year' %}</button></li>
                    <li><button class="cs-sort-button off-white" id="button-name">{% trans 'Name' %}</button></li>
                </ul>

                <button class="true-white" id="sort-trigger">
                    <p>{% trans 'Sort by' %}</p>
                    <svg viewBox="0 0 18 10" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5 L9 9.5 L18 1.5 L16.6 0.1 L9 7 L1.4 0.1 L0 1.5 Z"/>
                    </svg>
                </button>

            </div>

        </div>

		<div>

            {% for case_study in case_studies %}

                <a href="{{ case_study.get_absolute_url }}"
                    class="case-study-tile"
                    data-name="{{ case_study.menu_title }}"
                    data-year="{{ case_study.year }}">

                    {% if case_study.thumbnail %}
                        <img src="{{ case_study.thumbnail.url }}" alt="{{ case_study.menu_title }} thumbnail">
                    {% endif %}

                    <div>
                        
                        <h6 class="text-24 true-white">{{ case_study.menu_title }}</h6>
                        
                        {% if case_study.year %}
                            <p class="text-24 light-grey tabular">{{ case_study.year }}</p>
                        {% endif %}

                    </div>
                </a>

            {% endfor %}

		</div>
	</div>	

{% endblock %}
